<!DOCTYPE html>
<html lang="kr">
<head>

    <title>Search form</title>
</head>
<body>
    <h2>Search form</h2>
    <form action="https://www.google.com/search" method="get">

        <input type="search" id="gsearch" name="gsearch">
        <input type="submit" value="구글검색">
    </form>
    <!--그냥 구글 홈페이지로 가진다 파라미터를 몰라서 안됨-->
