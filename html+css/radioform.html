<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio form</title>
</head>
<body>
    <h2>Radio Buttons</h2>
    <form action="./login.html" method="get">
        <input type="radio" id="html" name="dev_lang" value="HTMl">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="dev_lang" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="radio" id="javascript" name="dev_lang" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="submit" value="Submit">
    </form>
    <!--항상 action은 있어야 한다-->
    <!--lable의 for는 input의 id랑 연결된다는 표시-->
    <!--undefined라고 뜨면 값이 없어서임-->
</body>
</html>
