<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8"> 
    <!-- meta는 문서의 기본적인 정보-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1>Hello</h1> world!!!
    <!--블럭태그는 한줄로 써도 안에 안드가면 다른걸로 적용-->
    <br> 
    <h1 id="hello">Hello html!!!</h1>
    <!-- 이건 주석입니다 comment라고요 하지만 이번 주석은 그냥 낙서에요 -->
    <br>
    <img src="./pathtest/test.png" width="100" height="100"> 
    <!-- 나머지 img 속성은 알아서 공부할것 -->
    <br>
    <h2>Hello h2</h2>
    <ul>
        <li>Apple</li>
        <li>Microsoft</li>
        <li>Amazon</li>
    </ul>
</body>
</html>
