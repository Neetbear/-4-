<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Pratice</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border: 1px;
            width: 100%;
        }
        th, td{
            border: 1px solid red;
            text-align: center;
            padding: 8px;
        }
    </style>
    <!--내부 스타일 시트 css 임, 속성끝엔 ; 쓰기-->
    <!--padding 줄간격-->
</head>
<body>
    <table border="1">
        <tr><th style="width: 70%;">title1</th><th>title2</th><th>title3</th></tr>
        <tr>1<td>description1</td><td>description2</td><td>description3</td></tr>
        <tr><td>description1</td><td>description2</td><td>description3</td></tr>
    </table>
    <!--tr이 행 td가 렬 td안에 안쓰면 테이블에 안잡힘-->
    <!--th쓰면 td뺄 것 th는 그 열의 제목-->
</body>
</html>
