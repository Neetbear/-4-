<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form(Input) Test</title>
</head>
<body>
    <form oninput="result.value=email.value">
        <p><b>메일을 보낼 대상의 이메일을 입력하세요</b>
            <input type="email" id="email" name="email" placeh0older="email">
            <input type="submit" value="입력">   
        </p>
            입력된 메일 확인
            <output name="result" for="email"></output>
        </p>
    </form>
    <p>
        <a href="mailto:#email.value">입력된 메일로 메일보내기</a>
    </p>
    <!--아웃풋값을 하이퍼링크로 만들어서 바로 메일로 넘어가게 하는 방법은?-->

    <div style="margin: auto; width: 1080px; height: 100px; border: 5px solid gray;">테스트</div>
</body>
</html>
