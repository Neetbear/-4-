    <script>
        function fibonacci(n) {
            let result = [0, 1];  
            let i = 1
            let num1 = result[0];
            let num2 = result[1] ;
            if (n < 2) { 
                return n;
            }
            else 
            {
                while (i < n) {  
                    let sum = num1 + num2;
                    result.push(sum)  
                    num1 = num2;
                    num2 = sum;
                    i++;
                }
            }
            return result;
        }
        document.getElementById("result").innerHTML = fibonacci(100);
    </script>
