<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float example-1</title>
    <style>
        *{
            box-sizing: border-box;
            /*box-sizing 속성을 border-box로 지정하면  테두리를 포함한 크기를 지정할 수 있다*/
        }
        .box {
            float: left;
            width: 33.33%;
            padding: 50px;
        }

        /*가상컨텐츠 애프터 등등은 나중에 배울내용들임*/
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <h2>Grid of boxes</h2> <!--격자란 소리임-->
    <p>Float Boxes side by side</p>
    <div class="clearfix">
        <div class="box" style="background-color: #bbb;">
            <p>Some Text insied the box.</p>
        </div>
        <div class="box" style="background-color: #ccc;">
            <p>Some Text insied the box.</p>
        </div>
        <div class="box" style="background-color: #ddd;">
            <p>Some Text insied the box.</p>
        </div>
    </div>
    <!--이런식으로 만들면 박스끼리는 오버플로우 안남 이제 내용물도 안나게 설정하면 과제2 쉬워짐-->
</body>
</html>
