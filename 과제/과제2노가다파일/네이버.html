<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버</title>
    <style>
      body {
        margin: 0; 
      }

      a {
        text-decoration: none; 
        color: #888;
      }

      a:hover {
        text-decoration: underline; 
      }

      header {
        margin: auto; 
        width: 1080px;
        height: 215px;
        display: flex;
        align-items: center; /* 하위 요소들 수직 가운데정렬 */
        position: relative;
      }

      .visually-hidden { /* legend 안보이게 설정. 이렇게하면 접근성을 준수하면서 디자인을 해치지 않습니다. */
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px 1px 1px 1px);
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
      }
      
      .links {
        position: absolute;
        top: 0;
        right: 0;
      }
      .link_text {
        font-size: 10px;
        margin-left: 5px;
      }

      .img_logo {
        margin-bottom: 12px;
        width: 220px;
        height: 65px;
      }
      .search_box {
        width: 520px;
        height: 50px;
        border: 2px solid #03cf5d;
        display: flex;
        align-items: center;
      }
      .search_box input {
        flex: 9; /* search-box내부에서 9만큼의 크기를 차지(비율) */
        height: 46px;
        padding-left: 12px;
        padding-right: 12px;
        border: none;
        outline: none;
        font-size: 18px;
      }
      .search_box button {
        flex: 1; /* search-box내부에서 1만큼의 크기를 차지(비율) */
        height: 46px;
        margin: 0;
        padding: 0;
        border: none;
        outline: none;
        background: #03cf5d;
        color: #ffffff;
      }
      
      header  nav {
        width: 100%;
        height: 45px;
        position: absolute;
        bottom: 0;
      }
      .nav_items {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 15px;
        font-weight: bold;
        border-top: 1px solid #f1f3f6;
      }
      .nav_items ul > li {
        display: inline-block;
        margin-left: 8px;
      }
      .nav_items ul > li:nth-child(-n + 7) > a { /* <ul>하위 7번째 <li>까지 각각 내부의 <a> 태그 접근 */
        color: #03cf5d;
      }
      .nav_items ul > li > a {
        text-decoration: none;
        cursor: pointer;
      }

      main {
        min-height: 700px;
      }
      footer {
        height: 310px;
      }
    </style>
</head>
<body>
    <header>
        <div class="links">
          <a href="/" class="link_text">네이버를 시작페이지로</a>
          <a href="/" class="link_text">쥬니어네이버</a>
          <a href="/" class="link_text">해피빈</a>
        </div>
        <a href="/"><img src="images/naver_logo.png" class="img_logo"/></a>
        <form>
          <fieldset>
            <legend class="visually-hidden">검색</legend>
            <div class="search_box">
              <input type="text" maxlength="225" tabindex="1" />
              <button type="submit" tabindex="2">
                검색
              </button>
            </div>
          </fieldset>
        </form>
        <nav>
            <div class="nav_items">
                <ul>
                    <li><a href="/">메일</a></li>
                    <li><a href="/">카페</a></li>
                    <li><a href="/">블로그</a></li>
                    <li><a href="/">지식iN</a></li>
                    <li><a href="/">쇼핑</a></li>
                    <li><a href="/">Pay</a></li>
                    <li><a href="/">TV</a></li>
                    <li><a href="/">사전</a></li>
                    <li><a href="/">뉴스</a></li>
                    <li><a href="/">증권</a></li>
                    <li><a href="/">부동산</a></li>
                    <li><a href="/">지도</a></li>
                    <li><a href="/">영화</a></li>
                    <li><a href="/">뮤직</a></li>
                    <li><a href="/">책</a></li>
                    <li><a href="/">웹툰</a></li>
                    <li><a href="/">더보기</a></li>
                </ul>
            </div>
        </nav>
      </header>






</body>
</html>
