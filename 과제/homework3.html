<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제3</title>
    <style>
        .divani {
            width: 50px;
            height: 50px;
            background-color: gray;
            position: relative;
            animation-name: assignment;
            animation-duration: 1s;
            animation-iteration-count: 5;
        }
        @keyframes assignment {
            0% {left: 0px; top: 0px; background-color: lightgray;}
            25% {left: 400px; top: 0px; background-color: lightcoral;}
            50% {left: 400px; top: 400px; background-color: lightgreen;}
            75% {left: 0px; top: 400px; background-color: lightsalmon;}
            100%{left: 0px; top: 0px; background-color: lightgray;}
        }
    </style>
</head>
<body>
    <h2>Animation</h2>
    <p>The animation-interation-count property specifies the number of times an animation should run. The following example wil run the animation 5 times before it stops
    </p>
    <div class="divani"></div>
</body>
</html>
