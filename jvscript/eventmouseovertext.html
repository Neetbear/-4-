<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover text</title>
</head>
<body>
    <h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse Over Me!!!!</h1>
    <script>
        document.getElementById("demo").onmouseover = function() {mouseOver()};
        document.getElementById("demo").onmouseout = function() {document.getElementById("demo").style.color = "blue"};
        
        function mouseOver() {
            document.getElementById("demo").style = "red";
        }

        // function mouseOut() {
        //     document.getElementById("demo").style.color = "blue";
        // }
    </script>
</body>
</html>
