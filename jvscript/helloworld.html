<body>
    <!-- <noscript>
        <p>여러분의 웹 브라우저가 자바스크립트를 지원하지 않습니다.</p>

    <h1>Number type</h1>
    <p id="number"></p>
    <script>
        var firstNum = 10;
        var secondNum = 10.00;
        var thirdNum = 10e6;
        var fourthNum = 10e-6;

        document.getElementById("number").innerHTML = 
            firstNum + "<br>" + secondNum + "<br>" + thirdNum + "<br>" + fourthNum +"<br>";
    </script>
    <!--10e6은 10의 6제곱이란 뜻-->
    <!--큰 따옴표 안에 들어가면 글자로 인식이 된다-->
    <!--;은 출력의 의미를 가진다-->
    <!--띄어쓰기때는 다음 단어를 대문자로 FirstNumber식으로-->
    <!--var변수명 임-->
</body>
</html>
