<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse up down</title>
</head>
<body>
    <p id="demo" onmousedown="mouseDown()" onmouseup="mouseUp()">Click Me!!!!</p>

    <script>
        //mousedown 눌린 이벤트니까 클릭 
        function mouseDown() {
            document.getElementById("demo").innerHTML = "The mouse button is held down.";
        }
        function mouseUp() {
            document.getElementById("demo").innerHTML = "Release the mouse button.";
        }
    </script>
</body>
</html>
