<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <h1>Varialbe define and initailize</h1>
    <div id="result"></div>
    <script>
        var num = 10;
        document.getElementById("result").innerHTML = num + "<br>";
        num = [10, 20, 30]; //array 나열 num[0] = 10, num[1] = 20, num[2] = 30 / 0부터 시작한다 
        document.getElementById("result").innerHTML += num + "<br>";
        var num; //재선언은 무시
        document.getElementById("result").innerHTML += num + "<br>";
    </script>
</body>
</html>
