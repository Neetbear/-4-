<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance 상속</title>
</head>
<body>
    <div id="result"></div>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        } //end of car -> 어디 중괄호인지 표시해두기 습관

        class Model extends Car { //extends사용 Car로부터 상속을 받을거다
            constructor(brand, mod) {
                super(brand);   //super로 Car의 brand 상속받음
                this.Model = mod;
            }

            show() {
                return this.present() + ', it is a ' + this.Model; 
                //this.present()도 상속받음
            }
        }

        let myCar = new Model("Ford", "Mustang");
        document.getElementById("result").innerHTML = myCar.show();

        // for example //////////////////
        // super는 부모의 constructor를 상속받아서 사용한다
        class vehicle {
            constructor(name) {
                this.name = name;
            }
        }

        class car extends vehicle {
            constructor(name, usage) {
                super(name);
                this.usage = usage;
            }
        }

        class autobike extends vehicle {
            constructor(name, usage) {
                super(name);
                this.usage = usage; 
            }
        }
        // 예시 끝 ///////////////////////
    </script>
</body>
</html>
