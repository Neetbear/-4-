<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of loop</title>
</head>
<body>
    <h1>For of loop</h1>
    <div id="result"></div>
    <script>
        let arr = new Set([1, 1, 2, 2, 3, 3]);  //데이터 셋 new set 이라 중복 제거된다 
                                                //중복을 제거하고 가져올때 사용하는게 for of
        var txt = "";
        for (var value of arr) 
        {
            txt += value + " ";

        }
        document.getElementById("result").innerHTML = txt;
    </script>
</body>
</html>
