<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Operator</title>
</head>
<body>
    <h1>Compare Operator</h1>
    <script>
        var x = 3, y = 5;
        var a = "abc", b = "def";
        document.write((x > y) + "<br>");
        document.write((a <= b) + "<br>"); //문자열 비교시엔 알파벳 순서로 값 비교해서 b가 a보다 크다고 본다
        document.write((x < a) + "<br>"); // 문자열과 숫자 비교라 비교 불가  false
    </script>
</body>
</html>
