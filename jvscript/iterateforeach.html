<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterate for each method</title>
</head>
<body>
    <h2>Iterate for each method</h2>
    <div id="res"></div>
    <script>
        const number = [45, 4, 9, 16, 25];

        let txt = "";
        number.forEach(myFunction);
        document.getElementById("res").innerHTML = txt;

        function myFunction(value, index, array) //value, index, array 잊지말기
        {
            txt += value + "<br>";
        }
    </script>
</body>
</html>
