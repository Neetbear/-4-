<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        const letters = new Set(["a", "b", "c", "c", "c", "c"]);
        
        //Set은 중복 안받음
        const a = "a";
        const d = "d";
        letters.add(a); 
        letters.add(d);
        letters.add("e");
        letters.add("f")
        document.getElementById("result").innerHTML = letters.size;
    </script>
</body>
</html>
