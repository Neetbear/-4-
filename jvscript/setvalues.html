<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        const letter = new Set(["a" , "b", "c"]);
        let text = "";
        for(const x of letter.values())
        {
            text += x + "<br>";
        }
        document.getElementById("result").innerHTML = letter.values();
        //순회 없이 그냥 출력하면 object Set Iterator라고 출력된다. 왜?
    </script>
</body>
</html>
