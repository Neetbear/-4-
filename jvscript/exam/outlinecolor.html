<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline color</title>
    <style>
        #myDiv {
            border: 1px solid red;
            outline-style: dotted;
        }
    </style>
</head>
<body>
    <div id="myDiv">This is a div element.</div>
    <br>
    <button onclick="chageOutline()">Click Me</button>

    <script>
        function chageOutline() {
            document.getElementById("myDiv").style.outlineColor = "gray" // border 색 아님
        }
    </script>
</body>
</html>
