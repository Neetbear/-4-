<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script>
        function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            if(x == ""){
                alert("You must be fillde name")
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="myForm" action="#" onsubmit="return validateForm()" method="get"> <!--함수 걸어주는 대신에 validateForm()리턴-->
        <label>Name : </label>
        <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
