<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object to json</title>
</head>
<body>
    <p id="result"></p>

    <script>
        const person = {
            name: "John",
            age: 25,
            city: "New York" 
        };

        document.getElementById("result").innerHTML = JSON.stringify(person); //json을 스트링으로 변환 이건 키 밸류 묶여서 나옴
    </script>
</body>
</html>
