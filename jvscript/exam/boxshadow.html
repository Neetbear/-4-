<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxshadow</title>
    <style>
        #myDiv {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: lightslategrey;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <button onclick="setShadow()">Click Me</button>
    <br>
    <div id="myDiv">
        <h1>Hello World</h1>
    </div>

    <script>
        function setShadow() {
            document.getElementById("myDiv").style.boxShadow = "10px 20px 30px lightblue";
        }
    </script>
</body>
</html>
