<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>
<body>
    <button onclick="myFunction()">Click</button>
    <div id="result"></div>
    <button onclick="myFunction1()">Click</button>
    <div id="result1"></div>
    <script>
        function myFunction() {
            var text = "";
            var i;
            for(i = 0; i < 5; i++) {
                //if(i === 3) //type과 값이 일치할때는 ===
                //break;
                
                text += "The number is " + i + "<br>";
            }
            document.getElementById("result").innerHTML = text;
        }
        
        function myFunction1() {
            var text = "";
            var i;
            var sum = 0;
            for(i = 0; i < 100; i++) {
                sum = sum + (i + 1); //sum += i + 1;
            }
            document.getElementById("result1").innerHTML = sum;
        }
    </script>
</body>
</html>
