<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array to json</title>
</head>
<body>
    <p id="result"></p>

    <script>
        const arr = ["BMW", "Ford", "Benz", "Audi"];
        document.getElementById("result").innerHTML = JSON.stringify(arr); //array도 먹는다
    </script>
</body>
</html>
