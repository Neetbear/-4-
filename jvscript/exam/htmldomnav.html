<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript HTMLDOM</h1>
    <p>Displaying document.documentElement</p>
    <div id="result" style="background-color: cornflowerblue; color: whitesmoke;"></div>

    <script>
        document.getElementById("result").innerHTML = document.documentElement.innerHTML;
    </script>
</body>
</html>
