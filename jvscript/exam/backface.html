<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backface</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: blue;
            color: white;
            -webkit-animation: mymove 2s infinite linear alternate; /*크롬 사파리 오페라 웹브라우저 용*/
            animation: mymove 2s infinite linear alternate;
        }

        /*크롬 사파리 오페라 웹브라우저 용*/
        @-webkit-keyframes mymove {
            to {-webkit-transform: rotateY(18s0deg);}
        }

        @keyframes mymove{
            to {transform: rotateY(180deg);}
        }
    </style>
</head>
<body>
    <div id="myDiv">
        <h1>Hello World!!!</h1>
    </div>
    <input type="checkbox" onclick="rotateFunc(this)" checked>backface-visibility

    <script>
        function rotateFunc(x) {
            if(x.checked == true) {
                // 크롬 사파리 오페라 웹브라우저 용
                document.getElementById("myDiv").style.webkitBackfaceVisibility = "visible";
                document.getElementById("myDiv").style.backfaceVisibility = "visible";
            }
            else {
                document.getElementById("myDiv").style.webkitBackfaceVisibility = "hidden";
                document.getElementById("myDiv").style.backfaceVisibility = "hidden";
            }
        }
    </script>
</body>
</html>
