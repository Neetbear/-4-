<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object value</title>
</head>
<body>
    <p id="result"></p>

    <script>
        const person = {
            name: "John",
            age: 25,
            city: "New York" 
        };

        document.getElementById("result").innerHTML = Object.values(person); //값이 여러개니까 values?
    </script>
</body>
</html>
