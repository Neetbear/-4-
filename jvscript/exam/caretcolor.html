<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caretcolor 커서색?</title>
</head>
<body>
    <input id="input1" class="custon" value="Custom caret color" type="text"> <!--인풋창 타입 디폴트값은 텍스트임-->
    <button onclick="setCaretColor()">Click Me</button>

    <script>
        function setCaretColor() {
            document.getElementById("input1").style.caretColor = "red";
        }
    </script>
</body>
</html>
