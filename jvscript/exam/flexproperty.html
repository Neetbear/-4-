<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex property</title>
    <style>
        #myDiv {
            width: 220px;
            height: 300px;
            border: 2px solid black;
            display: flex;
        }
    </style>
</head>
<body>
    <button onclick="setMyFlex()">Click Me</button>
    <div id="myDiv">
        <div style="background-color: coral;">CORAL</div>
        <div style="background-color: lightblue;">LIGHT BLUE</div>
        <div style="background-color: lightgreen;">LIGHT GREEN Div with more content.</div>
    </div>

    <script>
        function setMyFlex(p) {
            var x = document.getElementById("myDiv");
            var y = x.getElementsByTagName("DIV");

            for ( let i = 0; i < y.length; i++) {
                // y[i].style.msFlex = "1"; // IE10경우
                y[i].style.flex = "1";
            }
        }
    </script>
</body>
</html>
