    <p id="result"></p>

    <script>
        var hello;

        // hello = () => {
        //     return "Hello World!!!";
        // }

        // hello = () => "Hello World!!!"; 이것도 가능

        // document.getElementById("result").innerHTML = hello();

        hello = (val) => { return "Hello " + val; }

        // hello = val => "Hello " + val; 이래도 먹음 하지만 모호하게 코딩하지말고 명시적으로 해주는게 좋음

        document.getElementById("result").innerHTML = hello("World!!!");
    </script>
</body>
