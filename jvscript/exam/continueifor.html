<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifor continue</title>
</head>
<body>
    <button onclick="myFunction()">Click</button> 
    <!--onclick 이벤트 핸들러 myFunction() 이벤트-->
    <p id="result"></p>

    <script>
        function myFunction() {
            var text = "";
            var i;
            
            for(i = 1; i < 8; i++) {
                if(i === 2 || i === 3) continue; //한줄일땐 이렇게도 쓴다
                document.getElementById("result").innerHTML += i + "<br>"; 
            }
        }
    </script>
</body>
</html>
