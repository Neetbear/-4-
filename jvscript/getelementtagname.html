<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getelementbytagname</title>
</head>
<body>
    <p>This is first element for paragraph</p>
    <p>This is second element for paragraph</p>
    <p>This is third element for paragraph</p>
    <p id="demo"></p>

    <script>
        const element = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = 'The text in first paragraph (index0) is : ' +
            element[1].innerHTML; 
    </script>
</body>
</html>
