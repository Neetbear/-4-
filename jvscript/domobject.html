<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Object Method</title>
</head>
<body>
    <h1>HTML DOM Object Method</h1>
    <div id="text">This string will change!!!</div>
    <script>
        var str = document.getElementById("text"); //str은 문자열
        str.innerHTML = "This sting changed!!!";

        document.write(4 * 5);
    </script>
</body>
</html>
