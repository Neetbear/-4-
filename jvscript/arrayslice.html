<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array slice method</title>
</head>
<body>
    <h1>Array slice method</h1>
    <div id="result"></div>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Grape"];
        const citrus = fruits.slice(1); //앞부터 한개 자른다 
        document.getElementById("result").innerHTML = citrus;
    </script>
</body>
</html>
